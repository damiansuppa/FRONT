<div class="col-6 text-center">
    <form #f="ngForm" (ngSubmit)="OnLogin()" novalidate>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required/>
      <label class="form-label" for="nombreUsuario">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required/>
      <label class="form-label" for="password">Password</label>
    </div>

      </div>-->

      <p>or sign up with:</p>
